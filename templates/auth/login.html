{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - login</title>
    <link href="{% static 'bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'auth/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2>Login do sistema</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="input">
                        {{form.login.label_tag}}
                        {{form.login}}
                        <div class="error">
                            {{form.login.errors}}
                        </div>
                        
                    </div>
                    <div class="input">
                        {{form.password.label_tag}}
                        {{form.password}}
                        <div class="error">
                            {{form.password.errors}}
                        </div>
                    </div>
                    <div class="error">
                        {{form.errors}}
                    </div>
                    <div class="actions">
                        <a href='{% url 'account_signup' %}' class="btn btn-secondary">Cadastre-se</a>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
