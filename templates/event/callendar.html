{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap-5.1.3/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.1.3/js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'fullcalendar-5.11.0/main.css' %}" rel="stylesheet">
    <script src="{% static 'fullcalendar-5.11.0/main.js' %}"></script>
    <title>Schedule</title>
    <style>
      #calendar{
        margin-top: 60px;
      }
    </style>
</head>
<body>
  <div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Schedule</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{user}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'account_logout'%}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id='calendar'></div>
  </div>

  <div class="modal" id="modal-form-event" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="inicio_evento" class="form-label">Início do evento</label>
              <input type="date" class="form-control" id="inicio_evento" aria-describedby="Início do evento">
            </div>
            <div class="mb-3">
              <label for="fim_evento" class="form-label">Fim do evento</label>
              <input type="date" class="form-control" id="fim_evento" aria-describedby="Fim do evento">
            </div>
            <div class="mb-3">
              <label for="inicio_hora_evento" class="form-label">Hora de início do evento</label>
              <input type="time" class="form-control" id="inicio_hora_evento" aria-describedby="Hora de início do evento">
            </div>
            <div class="mb-3">
              <label for="fim_hora_evento" class="form-label">Hora de termino do evento</label>
              <input type="time" class="form-control" id="fim_hora_evento" aria-describedby="Hora de termino do evento">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" id="saveEvent" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-form-data-success" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Evento salvo com sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-form-data-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-form-data-error" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Erro ao salvar evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-form-data-body">
          <p>Erro interno ao tentar salvar evento, tente novamente e caso o erro persista contacte um administrador</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
    

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        buttonText:{
            today:    'Hoje',
            month:    'Mês',
            week:     'Semana',
            day:      'Dia',
            list:     'Lista',
        },
        dateClick: function(info) {
          document.querySelector('#modalLabel').innerHTML = `Cadastrar evento para o dia ${info.date.toLocaleDateString("pt-BR")}?`
          const options = {backdrop: true, focus: true, keyboard: true}
          const myModal = new bootstrap.Modal(document.getElementById('modal-form-event'), options)
          document.querySelector('#inicio_evento').value = info.dateStr
          document.querySelector('#saveEvent').addEventListener("click", function(){
            const startEvent = document.querySelector('#inicio_evento').value
            const endEvent = document.querySelector('#fim_evento').value
            const startEventHour = document.querySelector('#inicio_hora_evento').value
            const endEventHour = document.querySelector('#fim_hora_evento').value
            if(startEvent && endEvent && startEventHour && endEventHour && (startEvent <= endEvent && startEventHour <= endEventHour)){
              document.querySelector('#fim_evento').value = null
              document.querySelector('#inicio_hora_evento').value = null
              document.querySelector('#fim_hora_evento').value = null
              saveEvent(startEvent, endEvent, startEventHour, endEventHour, myModal)
            }
          })
          myModal.show()
        }
      });
      calendar.render();
    });

    const errorModal = () => {
      const options = {backdrop: true, focus: true, keyboard: true}
      const myModal = new bootstrap.Modal(document.getElementById('modal-form-data-error'), options)
      myModal.show()
    }

    const successModal = (data) => {
      const options = {backdrop: true, focus: true, keyboard: true}
      const myModal = new bootstrap.Modal(document.getElementById('modal-form-data-success'), options)
      document.querySelector('#modal-form-data-body').innerHTML = `<p>Evento do dia ${data["start_date"]} até o dia ${data["end_date"]} salvo com sucesso<p>`
      myModal.show()
    }

    const saveEvent = (startEvent, endEvent, startEventHour, endEventHour, oldModal) => {
      oldModal.hide()
      const data = {
        uuid: '{{user.uuid|safe}}',
        start_date: startEvent,
        start_time: startEventHour,
        end_date: endEvent,
        end_time: endEventHour,
        all_day: false
      }
      fetch('/api/events/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          "X-CSRFToken": '{{csrf_token}}'
        },
        body: JSON.stringify(data)
      }).then((response) => response.json())
      .catch((error) => {
        errorModal()
      })
      .then((data) => {
        successModal(data)
      })
    }

  </script>
</body>
</html>
